<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>diamond</title>
  <link rel="shortcut icon" href="assets/img/Diamond.ico">
  <link rel="stylesheet" href="assets/css/app.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <meta property="og:site_name" content="diamond">
  <meta property="og:title" content="A sassy package manager">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://diamond.js.org/">
  <meta property="og:image" content="https://diamond.js.org/assets/img/Diamond.png">
  <meta property="og:description" content="diamond is the one and only package manager for Sass.">
</head>
<body>
  <div class="center">
    <img class="logo" src="assets/img/DiamondLogo.svg" alt="diamond">
    <div class="container">
      <section class="bulma-hero">
        <div class="bulma-hero-body">
          <div class="bulma-container">
            <h1 class="bulma-title">a sassy package manager</h1>
            <h2 class="bulma-subtitle">get some sass in your life</h2>
          </div>
        </div>
        
        <div class="bulma-hero-foot">
          <a class="bulma-button bulma-is-large" href="docs">
            <span class="bulma-icon bulma-is-medium">
              <i class="bulma-fa fa fa-book"></i>
            </span>
            <span>Docs</span>
          </a>
          <a class="bulma-button bulma-is-large button-margin" href="https://github.com/diamondpkg/diamond" target="_blank">
            <span class="bulma-icon bulma-is-medium">
              <i class="bulma-fa fa fa-github"></i>
            </span>
            <span>GitHub</span>
          </a>
          <a class="bulma-button bulma-is-large button-margin" href="https://www.npmjs.com/package/diamondpkg" target="_blank">
            <span class="bulma-icon bulma-is-medium">
              <i class="bulma-fa fa fa-cubes"></i>
            </span>
            <span>npm</span>
          </a>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
