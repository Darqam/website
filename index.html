<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>diamond</title>
  <link rel="stylesheet" href="assets/css/app.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
  <div class="center">
    <img class="logo" src="assets/img/DiamondLogo.svg" alt="diamond">
    <div class="wrapper">
      <section class="hero">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">an awesome package manager for SASS</h1>
            <h2 class="subtitle">get some sass in your life</h2>
          </div>
        </div>
        
        <div class="hero-foot">
          <a class="button is-large" href="docs">
            <span class="icon is-medium">
              <i class="fa fa-book"></i>
            </span>
            <span>Docs</span>
          </a>
          <a class="button is-large button-margin" href="https://github.com/diamondpkg/diamond" target="_blank">
            <span class="icon is-medium">
              <i class="fa fa-github"></i>
            </span>
            <span>GitHub</span>
          </a>
          <a class="button is-large button-margin">
            <span class="icon is-medium">
              <i class="fa fa-cubes"></i>
            </span>
            <span>npm</span>
          </a>
        </div>
      </section>
    </div>
  </div>

</html>
